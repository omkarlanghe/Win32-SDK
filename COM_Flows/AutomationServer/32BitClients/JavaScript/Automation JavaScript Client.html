    <OBJECT name="automationServerCompo"
            id="automationServerCompo"
            classid="clsid:8FD1609B-35AF-4E51-9D6B-B8F17998AF3A" <!--E57C7333-9DC1-444D-BA05-86C7601B6C26-- 64bit  type="application/x-oleobject"-->

        <SCRIPT language="javascript" type="text/javascript">
            function comMethod_click() {
                var returnCode = automationServerCompo.SumOfTwoIntegers(num1.value,num2.value); /*<!-- Our function name(case sensetive) with respective parameters-->*/
                var msg = "Sum of "+num1.value+" and"+ num2.value+" is:"+ returnCode;
				alert("SumOfTwoIntegers invoke success!")
				alert("Automation Server:"+msg)
            }    
        </SCRIPT>
		 <FONT color="#b404ae" face="verdana" size="5">
            Automation Server Component SumOfTwoIntegers method invocation demo through JavaScript:<BR><BR>
         </FONT>
		 <FONT face="verdana">
    <TABLE>
        <TBODY>
            <TR>
                <TD>
                    <LABEL>Num1</LABEL>                     
                    <TEXTAREA id="num1" rows="1" cols="7">10</TEXTAREA>
      				<LABEL>Num2</LABEL>
					<TEXTAREA id="num2" rows="1" cols="7">20</TEXTAREA>
                    <BUTTON id="myButton" onclick="comMethod_click();">
                        Call COM Method
                    </BUTTON>                 
                </TD>
            </TR>
        </TBODY>
    </TABLE>
